name: factory_monitor
description: Offline-first factory monitoring Flutter app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Local storage
  shared_preferences: ^2.2.2

  # Network connectivity (offline/online detection)
  connectivity_plus: ^5.0.2

  # iOS icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
